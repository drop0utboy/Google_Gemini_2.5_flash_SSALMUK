spring.application.name=ch99-spring-ai-gemini-ssalmuk

server.port=8080

# 터미널 컬러 출력
spring.out.ansi.enabled=ALWAYS

# 로깅
logging.pattern.console=%clr(%-5level){green} %clr(%logger.%M\(\)){cyan}: %msg%n

# 파일 업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# 정적 리소스에 대해 캐시 사용 안함
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# 1. API 키 설정 (Google GenAI 전용 접두사 사용)
spring.ai.google.genai.api-key=${GOOGLE_GEMINI_API_KEY}

# 2. 사용할 모델을 Gemini 2.5 Flash로 지정 (모델 접두사도 변경)
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
